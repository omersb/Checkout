<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e9f87f7614.js" crossorigin="anonymous"></script>
    <title>Checkout Form</title>
 </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <main class="container">
        <form action="method" class="form">
            <h2>Contact Information</h2>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email..." />
            <i class="fa-solid fa-envelope"></i>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone..." />
            <i class="fa-solid fa-phone"></i>
            
            <h2>Shipping address</h2>
            
            <label for="full">Full name</label>
            <input type="text" id="full" placeholder="Enter your full name..." />
        
            <label for="address">Address</label>
            <input type="text" id="adress" placeholder="Enter your address..." />
        
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city..." />
        
            <div class="country-post">
                <div class="country">
                    <label for="country">Country</label>
            
                    <select name="country" id="country">
                        <option value="turkey">Turkey</option>
                        <option value="germany">Germany</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                    </select>
                </div>
          
                <div class="post">
                    <label for="post">Post Code</label>
                    <input type="number" id="post" placeholder="Enter your postal code..."/>
                </div>
            </div>
        </form>
        
        <div class="products"></div>
    </main>
  </body>
</html>
